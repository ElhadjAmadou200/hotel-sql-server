{% extends 'base.html' %}

{% block title %}Ajouter un client - Gestion Hôtelière{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-user-plus"></i> Ajouter un client</h1>
    <p class="text-muted">Enregistrer un nouveau client dans le système</p>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nom" class="form-label">Nom *</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="prenom" class="form-label">Prénom *</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="telephone" class="form-label">Téléphone *</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date_naissance" class="form-label">Date de naissance</label>
                    <input type="date" class="form-control" id="date_naissance" name="date_naissance">
                    <small class="text-muted">Optionnel</small>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="piece_identite" class="form-label">Pièce d'identité *</label>
                    <input type="text" class="form-control" id="piece_identite" name="piece_identite" required>
                    <small class="text-muted">Numéro unique (CNI, Passeport, etc.)</small>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse complète</label>
                <textarea class="form-control" id="adresse" name="adresse" rows="2"></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="ville" name="ville">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="pays" class="form-label">Pays *</label>
                    <input type="text" class="form-control" id="pays" name="pays" value="Guinée" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Annuler
                </a>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save"></i> Enregistrer le client
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
